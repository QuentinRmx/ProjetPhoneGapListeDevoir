<body>

    <script id="page-liste-devoir" type="text/html">
        <h1 class="titrePage h1">Liste des devoirs</h1>
        <ul id="ul-liste-devoir" class="ul-liste-devoir"></ul>
        <div class="lienAjoutDevoir">
            <a href="#ajouter-devoir">Ajouter un nouveau devoir</a>
            <a href="#viderBdd">Vider bdd</a>
        </div>
    </script>

    <script id="item-devoir" type="text/html">
        <li class="itemDevoir">
            <a class="lienDevoir " href="#devoir/{ID}">{NOM}</a>
        </li>
    </script>

    <script id="detail-devoir-vue" type="text/html">
        <div class="pageDetailDevoir">
            <h1 id="titre-devoir" class="titrePage h1">{NOM}</h1>
            <h2 id="matiere-devoir" class="matiereDevoir h2">Matière : {MATIERE}</h2>
            <div class="divDescriptionDevoir">
                <label style="text-align: left">Description : </label>
                <p id="description-devoir" class="descriptionDevoir">{DESCRIPTION}</p>

            </div>
            <a href="">Retour à la liste des devoirs</a>
        </div>
    </script>

    <script type="text/html" id="ajouter-devoir-vue" class="AjouterDevoirVue">
        <div class="form-group formAjoutDevoir" id="formAjoutDevoir">
            <form class="">
                <label for="champs-nom">Nom : </label>
                <input type="text" id="champs-nom" class="form-control" />
                <br>
                <label for="champs-matiere">Matière : </label>
                <input type="text" id="champs-matiere" class="form-control" />
                <br>
                <label for="champs-description">Description : <br></label>
                <textarea id="champs-description" class="form-control"></textarea>
                <br>
                <input id="boutonValider" type="submit" value="Sauvegarder" />
            </form>
            <a href="">Retour à la liste</a>
        </div>
    </script>




    <script src="modeles/Devoir.js"></script>

    <script src="vues/ListeDevoirsVue.js"></script>

</body>
